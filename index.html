<html lang="ar" dir="rtl">

  <meta name="description" content="شارك في فرصة اليوم داخل العراق. لف العجلة لتحديد نوع المشاركة ثم أكمل الخطوات." />
  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#0f1b31;
      --card:rgba(255,255,255,0.06);
      --stroke:rgba(255,255,255,0.12);
      --text:rgba(255,255,255,0.92);
      --muted:rgba(255,255,255,0.72);
      --brand:#22c55e;
      --brand2:#16a34a;
      --warn:#f59e0b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, #1b2a4d 0%, transparent 60%),
                  radial-gradient(900px 500px at 90% 20%, #143a2a 0%, transparent 55%),
                  linear-gradient(160deg,var(--bg1),var(--bg2));
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .wrap{
      width:min(980px, 100%);
      display:grid;
      grid-template-columns: 1.05fr 0.95fr;
      gap:16px;
    }
    @media (max-width: 860px){
      .wrap{grid-template-columns:1fr}
    }

    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:22px;
      box-shadow: 0 18px 55px rgba(0,0,0,0.45);
      overflow:hidden;
    }
